<h1 style='margin-left: 10px'>Your Profile</h1>
<div style='display: flex; margin: 10px;'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3><b>Name: </b>{{ user.Username }}</h3>
      <h3><b>Username: </b>{{ user.Password }}</h3>
      <h3><b>Email: </b>{{ user.Email }}</h3>
      <h3><b>Birthday: </b>{{ user.Birthday | date : 'mediumDate' }}</h3>
      <br>
      <button mat-raised-button color='accent' (click)='openEditProfile()' style='margin-right: 10px;'>
        Edit Profile
      </button>
    </mat-card-content>
  </mat-card>
</div>
