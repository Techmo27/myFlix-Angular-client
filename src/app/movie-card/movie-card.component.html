<app-navigation></app-navigation>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-stroked-button color="accent" (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
        style='margin-right: 10px;'>
        Genre
      </button>
      <button mat-stroked-button color="accent"
        (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)'
        style='margin-right: 10px;'>
        Director
      </button>
      <button mat-stroked-button color="accent" (click)='openSynopsis(movie.Title, movie.Description)'
        style='margin-right: 10px;'>
        Synopsis
      </button>
      <button mat-icon-button color="accent" (click)='addFavorites(movie.movieID, movie.Title)'>
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
